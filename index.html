<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration FORM</title>
    <link rel="icon" href="https://th.bing.com/th/id/OIP.J1VVS2X-BrpRZFWhnt_RzQHaHa?rs=1&pid=ImgDetMain">
</head>
<body >
     <fieldset>
       <legend><h1>Practice form</h1></legend>
    
    <form >

   

    <table border="2" height="400"  width="400" >

        
        <tr> <th colspan="2" bgcolor="orange"><B><U><h1>Registration Form</h1></U></B></th></tr>
        
<tr>
    <th >Name : </th>
    <td><input type="text" placeholder="enter your name" autofocus></td>
</tr>


<tr>
    <th> Roll_No: </th>
    <td><input type="number" placeholder="enter your roll no"></td>


</tr>


<tr>

    <th>Father Name : </th>
    <td>
        <input type="text" placeholder="enter your father name">
    </td>
</tr>
<tr>
    <th>Course</th>
   <td> <label for="1">B.tech</label>
     <input type="radio" name ="couse" id="1">
     <label for="2">BSC</label>
     <input type="radio" name ="couse"  id="2">
   <label for="3">BCA</label>
     <input type="radio" name ="couse"  id="3"></td>
</tr>

<tr>
    <th>Email : </th>
    <td>
        <input type="email" placeholder="enter your own email">
    </td>
</tr>




<tr>
    <th>Password : </th>
    <td><input type="password" placeholder="enter your password"></td>
</tr>
<tr>
    <th>Caste :</th>
    <td><select name="category" id="101"> 
        <option value="OBC">OBC</option>
        <option value="OBC">General</option>
        <option value="OBC">SC</option>
        <option value="OBC">ST</option>
    </select></td>
</tr>
<tr>
    <th>Address :</th>
    <td><input type="text" placeholder="enter your Address"></td>
</tr>
<tr>
    <th>City: </th>
    <td><input type="password" placeholder="Your City"></td>
</tr>
<tr>
    <th><button><B>Submit</B></button> </th>
    <th> <button><B>Reset</B></button></th>
</tr>





</table>
</form>
     </fieldset>
</body>
</html>
